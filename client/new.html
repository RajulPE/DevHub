<!DOCTYPE html>
<html>

<head>
    <!-- Site Title & Favicon-->
    <title>Add New Lib | Dev Hub</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico?v=1" />

    <!-- Meta Viewport Set -->
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta Author, Description, Keywords -->
    <meta name="author" content="Niladri Mondal" />
    <meta name="description" content="Welcome to Dev Hub" />
    <meta name="keywords" content="Developer, Design, Library, Hub, Package" />

    <!-- Meta OG: Site, Title, Description, Image Displayed -->
    <meta property="og:site_name" content="DEVHUB" />
    <meta property="og:title" content="Dev Hub" />
    <meta property="og:description" content="Welcome to Dev Hub" />
    <meta property="og:image" content="./img/logo.svg" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" />

    <!-- Tab Color -->
    <!-- Mobile -->
    <meta name="theme-color" content="#21222d" />
    <!-- Windows -->
    <meta name="msapplication-navbutton-color" content="#21222d" />

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="./css/libraries/bootstrap.min.css" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/components/settings.css" />
    <link rel="stylesheet" href="./css/pages/form.css" />

    <!-- EXTERNAL JS -->
    <script defer src="./js/libraries/jquery-3.6.0.min.js"></script>
    <script defer src="./js/libraries/bootstrap.min.js"></script>

    <!-- MAIN JS -->
    <script defer src="./js/main.js"></script>

</head>

<body>

    <!-- Header Start -->
    <header>
        <nav>
            <a href="./" class="nav_brand">
                <img src="./img/logo.svg" alt="DevHub">
                <h4>Dev<span>Hub</span></h4>
            </a>

            <a href="./" class="nav_btn">Home</a>
        </nav>
    </header>
    <!-- Header End -->

    <!-- Add New Form Start -->
  <div class="container">
    <div class="title">Add a New Library</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your First Name" required>
          </div>
           <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your Last Name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
         
          <div class="input-box">
            <span class="details">GitHub Username</span>
            <input type="text" placeholder="Enter your GitHub username" required>
          </div>
           <div class="input-box">
            <span class="details">Library Link</span>
            <input type="url" name="url" id="url"                       placeholder="Enter the link to the library" required>
          </div>
           <div class="input-box">
            <span class="details">Library Name</span>
            <input type="text" placeholder="Enter the library name" required>
          </div>
          <div class="input-box">
            <span class="details">Library Description</span>
            <input type="text"   placeholder="Give a brief description." style="height:100px"required>
          </div>
          <div class="input-box">
            <span class="details">Uses of the Library</span>
            <input type="text"   placeholder="List a few uses of the library." style="height:100px"required>
          </div>
        </div>
        <div class="category-details">
          <input type="radio" name="category" id="dot-1">
          <input type="radio" name="category" id="dot-2">
          <input type="radio" name="category" id="dot-3">
          <input type="radio" name="category" id="dot-4">
          <input type="radio" name="category" id="dot-5">
          <input type="radio" name="category" id="dot-6">
          <input type="radio" name="category" id="dot-7">
          <input type="radio" name="category" id="dot-8">
          <span class="category-title">Select Library Category</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="category">CSS</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="category">JavaScript</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="category">ICON</span>
            </label>
            <label for="dot-4">
            <span class="dot four"></span>
            <span class="category">IMAGES</span>
            </label>
            <label for="dot-5">
            <span class="dot five"></span>
            <span class="category">ANDROID</span>
            </label>
            <label for="dot-6">
            <span class="dot six"></span>
            <span class="category">ML</span>
            </label>
            <label for="dot-7">
            <span class="dot seven"></span>
            <span class="category">API</span>
            </label>
            <label for="dot-8">
            <span class="dot eight"></span>
            <span class="category">OTHER</span>
            </label>
          </div>
          </div>
        
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
    <!-- Add New Form End -->

</body>

</html>
