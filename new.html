<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Add a New Library</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
           <div class="input-box">
            <span class="details">GitHub Username</span>
            <input type="text" placeholder="Enter your GitHub username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
         
          <div class="input-box">
            <span class="details">Library Name</span>
            <input type="text" placeholder="Enter the library name" required>
          </div>
           <div class="input-box">
            <span class="details">Library Link</span>
            <input type="url" name="url" id="url"                       placeholder="Enter the link to the library" required>
          </div>
          <div class="input-box">
            <span class="details">Library Category</span>
            <input type="text" placeholder="Select a category" required>
          </div>
          <div class="input-box">
            <span class="details">Library Description</span>
            <input type="text"   placeholder="Give a brief description." style="height:100px"required>
          </div>
          <div class="input-box">
            <span class="details">Uses of the Library</span>
            <input type="text"   placeholder="List a few uses of the library." style="height:100px"required>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
